<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Amani KickBoxing Gym</title>
</head>

<body>
    <header>
        <div class="training-container">
            <div class="row nav-wrapper">
                <div class="col">
                    <h1 id="logo">Amani KickBoxing Gym</h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/Training.html">Training</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/ContactUs.html">Contact Us</a>
                                </li>
                            </ul>
                            <div>
                                <button class="btn bt-lg btn-outline-success" data-toggle="modal"
                                    data-target="#signUpModal" type="submit">Join Now</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="training-image">
            <div class="image-text">
                <h2>Train with Us</h2>
            </div>
        </div>

    </section>
    <section>

    </section>


    <footer>

    </footer>

    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Amani KickBoxing!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fullname">First Name</label>
                            <input type="text" class="form-control" id="firstname" aria-describedby="nameHelp"
                                placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" aria-describedby="nameHelp"
                                placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted" required>We'll never share your email
                                with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Repeat Password" required>
                        </div>

                        <button type="submit" class="btn btn-success" data-toggle="alert">Submit </button>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
