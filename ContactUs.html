    <section>

    </section>


    <footer>

    </footer>

    <div class="contactUs">
        <form>
            <div class="form-group">
                <label for="fullname">First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="nameHelp"
                    placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="fullname">Last Name</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="nameHelp"
                    placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted" required>We'll never share your email
                    with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="repeatPassword">Confirm Password</label>
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" placeholder="Message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success submitbutton" data-toggle="alert">Submit </button>

        </form>
    </div>
